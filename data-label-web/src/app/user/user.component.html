<div class="container">
  <div class="page-header">
    <h1>Users</h1>
    <ng2-toasty [position]="'top-center'"></ng2-toasty>
  </div>
  <ul class="nav nav-tabs">
    <li *ngIf="user.admin"><a data-toggle="tab" href="#list">List <span class="badge">{{ users?.length }}</span></a></li>
    <li *ngIf="user.admin"><a data-toggle="tab" href="#create">Create</a></li>
    <li class="active"><a data-toggle="tab" href="#profile">Profile</a></li>
  </ul>

  <div class="tab-content">
    <div id="list" class="tab-pane fade" *ngIf="user.admin">
      <h3>User list</h3>
      <div class="list-group">
        <a class="list-group-item" *ngFor="let item_user of users" [ngClass]="{
    'active':item_user.email === user.email,
    'list-group-item-danger':item_user.admin
  }" (click)="onSelect(item_user.id)">
          <h4 class="list-group-item-heading">{{ item_user.firstname }} {{ item_user.lastname }}</h4>
          <p class="list-group-item-text">{{ item_user.email }}</p>
        </a>
      </div>
    </div>
    <div id="create" class="tab-pane fade" *ngIf="user.admin">
      <h3>Create a user</h3>
      <form [formGroup]="userCreateForm" (ngSubmit)="submit()" class="form-horizontal col-md-6 col-xs-12">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Firstname:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" formControlName="firstname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Lastname:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" formControlName="lastname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Admin:</label>
          <div class="col-sm-10">
            <input type="checkbox" class="form-control" id="admin" formControlName="admin">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" [disabled]="!userCreateForm.valid" >Create</button>
          </div>
        </div>
      </form>
    </div>
    <div id="profile" class="tab-pane fade in active">
      <h3>Profile</h3>
      <div class="list-group">
        <a class="list-group-item">Email: <span class="badge">{{ user.email }}</span></a>
        <a class="list-group-item">Firstname <span class="badge">{{ user.firstname }}</span></a>
        <a class="list-group-item">Lastname <span class="badge">{{ user.lastname }}</span></a>
        <a class="list-group-item">Admin: <span class="badge">{{ user.admin }}</span></a>
      </div>
    </div>
</div>
