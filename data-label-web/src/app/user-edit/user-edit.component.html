<div class="container">
  <div class="page-header">
    <h1>Edit user</h1>
    <ng2-toasty [position]="'top-center'"></ng2-toasty>
  </div>
  <form [formGroup]="userEditForm" (ngSubmit)="submit()" class="form-horizontal col-md-6 col-xs-12">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Firstname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" formControlName="firstname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Lastname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" formControlName="lastname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Admin:</label>
      <div class="col-sm-10">
        <input type="checkbox" class="form-control" id="admin" formControlName="admin">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" [disabled]="!userEditForm.valid" >Update</button>
        <button class="btn btn-warning" (click)="review(userToEdit.id)">Review</button>
      </div>
    </div>
  </form>
</div>
