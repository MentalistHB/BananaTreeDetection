<div class="container">
  <div class="page-header">
    <h1>BTD (Banana Tree Detection)</h1>
  </div>
  <div>
    <form [formGroup]="userLoginForm" (ngSubmit)="submit()" class="form-horizontal col-md-6 col-xs-12">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password"  formControlName="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success" [disabled]="!userLoginForm.valid" >Login</button>
        </div>
      </div>
    </form>
    <div class="col-md-push-1 col-md-5 col-xs-12">
      <p>This platform has been developed in order to annotated templates which would be used to detect and count banana trees in a farm.</p>
      <p>This is an academic project.</p>
      <p>Please log in to start annotating pictures.</p>
      <p>I thank you for your help.</p>
      <p><a href="mailto:nganyana@th-brandenburg.de">Herval Bernice Nganya Nana</a></p>
    </div>
  </div>
</div>
